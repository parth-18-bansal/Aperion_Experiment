<div class="flex overflow-x-auto space-x-1.5 pb-3">
    <!-- History Items -->
    <!-- In-play pill -->
    <ng-container *ngIf="(phase$ | async) !== 'DISTRIBUTING'">

         <div class="flex-shrink-0 slide-in rounded-md">
                <div class="border-2 border-white/25 bg-[#facc15] rounded-md bakbak-font mult-font">
                    <span class="text-black text-sm px-1 py-[3px] min-w-[75px] inline-block rh-text">
                        <ng-container *ngIf="(phase$ | async) === 'BETTING'; else inPlayTpl">
                            {{ (((countDown$ | async) ?? 0) / 1000) | number:'1.0-0':'en' }}s
                        </ng-container>

                        <ng-template #inPlayTpl>
                            {{ 'footer.in-play' | translate }}
                        </ng-template>
                    </span>
                </div>
            </div>

    </ng-container>

    <!-- History items -->
    <div *ngFor="let round of history; let i = index"
        (click)="openModalClicked.emit({ type: 'resultFairness', round })"
        class="btn flex-shrink-0 hover:opacity-70 rounded-md cursor-pointer transition-opacity">
        
        <div [ngClass]="getMultiplierBgColor(round.crash)" class="rounded-md bakbak-font mult-font">
            <span class="text-sm px-2 py-[3px] inline-block rh-text"
                [ngClass]="{ 'min-w-[75px]': (phase$ | async) === 'DISTRIBUTING' && i === 0 }">
            {{ round.crash.toFixed(2) }}x
            </span>
        </div>
    </div>


    <!-- Empty State -->
    <div *ngIf="history.length === 0" class="text-gray-500 italic">
        {{ 'footer.no-prev-rounds' | translate }}
    </div>
</div>

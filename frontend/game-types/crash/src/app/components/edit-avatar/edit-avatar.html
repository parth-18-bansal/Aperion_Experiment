<div
      class="modal bg-black/90 fixed top-0 left-0 w-full h-full flex items-center  justify-center p-2 sm:p-4 xl:p-16 overflow-auto"
      aria-label="Modal container"
    >
      <div
        class="w-full max-w-lg min-h-[400px] panel-gradient-bg border-2 border-white/10 rounded-2xl animated-modal"
        role="main"
      >
        <header class="modal-header" aria-label="Modal header" role="heading">
          <div
            class="modal-title py-4 px-4 xl:px-8 xl:text-2xl h-[55px] xl:h-[88px] border-b border-1 border-white/10 flex items-center justify-between relative"
          >
            <div class="title text-white uppercase font-bold">{{ 'set-pic' | translate  }}</div>
            <div
              (click)="closeModal()"
              class="btn close-modal text-4xl xl:text-6xl cursor-pointer absolute right-4 xl:right-8 text-white/50 hover:text-white transition-colors"
              aria-label="Close modal"
            >
              &times;
            </div>
          </div>
        </header>
        <section
          class="modal-content p-4 xl:p-8 text-[color:#b0b0b0] max-h-[400px] overflow-y-auto"
          aria-label="Modal content"
        >
          <div class="avatar-list grid grid-cols-4 gap-3 md:gap-6 justify-items-center items-center">
            <div
              *ngFor="let avatar of avatars; let i = index"
              class="avatar-item sm:size-20 size-14 rounded-full overflow-hidden border-2 cursor-pointer transition"
              [class.selected]="selectedAvatar === i"
              (click)="selectAvatar(i)"
            >
              <img [src]="avatar" [alt]="'User Avatar ' + i" class="w-full h-full object-cover" loading="lazy" />
            </div>
          </div>
        </section>
        <footer class="py-2 sm:py-4 px-2 border-t border-white/10 text-center">
          <button (click) = "updateAvatar(selectedAvatar)" class="outline-none focus:outline-none  border-2 border-[#5daa5d] bg-gradient-to-b from-[#08a803] to-[#017a01] text-sm px-7 py-2 font-semibold rounded">{{ 'set' | translate  }}</button>
        </footer>
      </div>
    </div>

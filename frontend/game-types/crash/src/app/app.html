<app-orientation-warning></app-orientation-warning>

<ng-container [ngSwitch]="context()?.screen">

  <!-- Splash State -->
  <app-splash *ngSwitchCase="'initialize'"></app-splash>

  <!-- Loading State -->
  <app-loading *ngSwitchCase="'loading'"></app-loading>

  <!-- Game State -->
  <app-game *ngSwitchCase="'game'"></app-game>

  <!-- Maintenance State -->
  <app-maintenance *ngSwitchCase="'maintenance'"></app-maintenance>

  <!-- Connection Error State -->
  <app-connection-error *ngSwitchCase="'connectionError'" 
                        [title]="context()?.connectionError?.title || 'Connection Error'"
                        [description]="context()?.connectionError?.description || 'Unable to connect to server'">
  </app-connection-error>

  <!-- Default fallback -->
  <div *ngSwitchDefault>  </div>

</ng-container>
